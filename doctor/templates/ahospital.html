
{% extends 'adminlayout.html'%}
{% block content %}


<div class="main-page">
  <div class="tables">
    <h2 class="title1"></h2>
    <div class="panel-body widget-shadow">
      <h4> View Hospitals:</h4>
      <table class="table css-serial">
        <thead>
          <tr>
            <th>Hospital Name</th>
            <th>email</th>
            <th>Address</th>
            <th>Phone</th>
            <th colspan=2>Action</th>
          </tr>
        </thead>
        <tbody>
            {% for tasks in tasks %}
          <tr>
            <td>{{ tasks.username }}</td>
            <td>{{ tasks.email }}</td>
            <td>{{ tasks.address }}</td>
            <td>{{ tasks.phone }}</td>
            <td><a href="/aapprove/{{tasks.id}}">Approve</a></td>
            <td><a href='/areject/{{tasks.id}}'>Reject</a></td>
          </tr>
          {% endfor%}
        </tbody>
      </table>
    </div>
  </div>
</div>

<style>
  
.css-serial {
    counter-reset: serial-number;  /* Set the serial number counter to 0 */
  }
  
  .css-serial td:first-child:before {
    counter-increment: serial-number;  /* Increment the serial number counter */
    content: counter(serial-number);  /* Display the counter */
  }
  
</style>
{% endblock %}
